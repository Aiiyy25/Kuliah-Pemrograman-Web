<html>
<html lang="id">
<head>
  <title>Form KTP</title>
  <style>
    body {font-family: Arial; background:#f4f6f9; padding:20px;}
    form {max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:8px;}
    h2 {text-align:center;}
    label {display:block; margin-top:10px; font-weight:bold;}
    input, select, textarea {width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:5px;}
    button {margin-top:15px; padding:10px; width:100%; background:#007bff; color:#fff; border:0; border-radius:5px;}
    button:hover {background:#0056b3;}
  </style>
</head>
<body>
  <form>
    <h2>Form Pengisian KTP</h2>
    <label>NIK</label>
    <input type="text" required>
    <label>Nama Lengkap</label>
    <input type="text" required>
    <label>Tempat, Tanggal Lahir</label>
    <input type="text" placeholder="Kota, DD-MM-YYYY">
    <label>Jenis Kelamin</label>
    <select>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>
    <label>Alamat</label>
    <textarea rows="3"></textarea>
    <label>Agama</label>
    <select>
      <option>Islam</option>
      <option>Kristen</option>
      <option>Katolik</option>
      <option>Hindu</option>
      <option>Buddha</option>
      <option>Konghucu</option>
    </select>
    <label>Status Perkawinan</label>
    <select>
      <option>Belum Kawin</option>
      <option>Kawin</option>
      <option>Cerai</option>
    </select>
    <label>Pekerjaan</label>
    <input type="text">
    <label>Kewarganegaraan</label>
    <select>
      <option>WNI</option>
      <option>WNA</option>
    </select>
    <button type="submit">Simpan</button>
  </form>
</body>
</html>

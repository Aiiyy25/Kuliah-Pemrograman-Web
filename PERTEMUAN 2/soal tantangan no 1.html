<html>
<head>
<title>Tugas Nomor 1</title>
</head>
<body>

  <h2>Form Input Data</h2>
  <!-- Radio Button -->
  <p>Pilih Program Studi:</p>
  <input type="radio" name="pd" value="Teknik Informatika dan komputer"> Teknik Informatika dan Komputer
  <input type="radio" name="pd" value="Tekik Komputer"> Teknik Komputer
  <br><br>

  <!-- Drop Down -->
  <p>Pilih Kelas:</p>
  <select name="prodi">
    <option>Tekom A</option>
    <option>Tekom B</option>
    <option>Tekom C</option>
    <option>Tekom D</option>
    <option>Tekom E</option>
    <option>Tekom F</option>
  </select>
  <br><br>

  <!-- Text Area -->
  <p>Komentar:</p>
  <textarea rows="4" cols="40"></textarea>
  <br><br>
  <button type="submit">Kirim</button>
  <br><br><hr>

  <!-- Frame Horizontal -->
  <h2>Contoh Frame Horizontal</h2>
  <iframe srcdoc="<h3>Frame Atas</h3>" width="90%" height="80" style="border:1px solid black;"></iframe>
  <br>
  <iframe srcdoc="<h3>Frame Bawah</h3>" width="90%" height="80" style="border:1px solid rgb(22, 22, 22);"></iframe>
  <hr>

  <!-- Frame Vertikal -->
  <h2>Contoh Frame Vertikal</h2>
  <iframe srcdoc="<p>Frame Kiri</p>" width="45%" height="100" style="border:1px solid black;"></iframe>
  <iframe srcdoc="<p>Frame Kanan</p>" width="45%" height="100" style="border:1px solid black;"></iframe>
  <hr>

  <!-- Gabungan H-V -->
  <h2>Contoh Gabungan Frame Horizontal & Vertikal (H-V)</h2>
  <table border="1" width="90%" height="200">
    <tr height="80">
      <td colspan="2" align="center">Frame Atas (Horizontal)</td>
    </tr>
    <tr>
      <td width="50%" align="center">Frame Kiri (Vertikal)</td>
      <td width="50%" align="center">Frame Kanan (Vertikal)</td>
    </tr>
  </table>
</body>
</html>

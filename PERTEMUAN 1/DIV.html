</head>
<body>
<!-- Pakai <center> -->
<center>
<h2>Contoh Center</h2>
</center>
<!-- Kotak 1 -->
<div style="width:200px; height:100px; background-color:lightblue; text-align:center; line-height:100px; margin:20px auto;">
Ini Ainil Cantik
</div>
<!-- Kotak 2 -->
<div style="width:200px; height:100px; background-color:lightpink; text-align:center; line-height:100px; margin:20px auto;">
Ini Contoh DIV
</div>
</body>
